# Configurator Metadata
# {
#   "type": "static-probe",
#   "title": "BLTouch"
# }

[bltouch]
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
speed: 7
pin_move_time: 0.675
sample_retract_dist: 10
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
x_offset: 2
y_offset: -31.75
#z_offset: 0

[bed_mesh]
speed: 180
horizontal_move_z: 5
mesh_min: 40, 20
mesh_max: 220, 200
probe_count: 3, 3
fade_end: 150
split_delta_z: 0.01
move_check_distance: 3
mesh_pps: 2, 2
algorithm: lagrange
#zero_reference_position: 100, 100

[safe_z_home]
home_xy_position: 130, 122 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm
z_hop_speed: 5


[z_tilt]
z_positions: 
 30, 203
 247, 203
points:
 30, 115
 225, 115 
speed: 180
horizontal_move_z: 5
retries: 20
retry_tolerance:0.01

# offsets for the standard BLtouch probe:
# x -28 y -13
# offsets for the alternate probe:
# x -33.5 y -5
# offsets are the same for V6, Dragon, Mosquito


